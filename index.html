<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohemd Hallawa" />
    <meta name="description" content="Convert Temperature by celcius and fahrenheit and kalvin" />
    <title>Temperature Convert</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    
<div class="container">
    <div class="title">
        <h1>temperature Convert</h1>
        <span class="t-icon">
            <i class="fa-solid fa-temperature-low"></i>
        </span>
    </div>
    <div class="celcius">
        <input type="number" placeholder="Celcius">
<span class="icon">&#8451</span>
    </div>
    <div class="fahrenheit">
        <input type="number" placeholder="Fahrenheit">
<span class="icon">&#8457</span>
    </div>
    <div class="kalvin">
        <input type="number" placeholder="Kalvin">
<span class="icon">&#8490</span>
    </div>
    <div class="button">
        <button>Clear All</button>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
